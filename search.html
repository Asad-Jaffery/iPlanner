<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset="utf-8">
        <title>Search Page</title>
        <link rel="stylesheet" href="css/project-styling.css">
    </head>

    <header>
        <nav>
            <img src="../img/iSchool_logo.jpg" alt="iSchool logo">
            <h1><a href="index.html">Planner</a></h1>
        </nav>
    </header>

    <body>
        <!-- heading and image (need to get them on the same line) -->
        <img src="img/iSchool_logo.png" alt="iSchool logo" height="100px" weight="100px">
        <h1>Planner</h1>  

        <section> <!-- search form -->
            <input name="search" type="search" placeholder="Search for a course to get started" id="search_bar"></input>
        </section>

        <!-- search filter form-->
        <section>
            <form id="cours_filer">
                <label for="GPA_input">Average GPA:</label>
                <input name="GPA input" type="number" min="0.0" max="4.0" placeholder="" id="GPA_input"></input>

                <label for="workload_input">Workload:</label>
                <select name="workload" id="workload_input">
                    <option value="Light">Light</option>
                    <option value="Medium">Medium</option>
                    <option value="Heavy">Heavy</option>
                </select>

                <label for="specialization_input">Specialization:</label>
                <select name="specialization" id="specialization_input">
                    <option value="Data Science">Data Science</option>
                    <option value="Biomedical">Biomedical</option>
                </select>

                <input type="checkbox" id="Prerequisites_check" name="Prerequisites" value="Bike">
                <label for="Prerequisites_check"> Prerequisites?</label>

                <input type="checkbox" id="coding_check" name="Coding" value="Bike">
                <label for="coding_check"> Coding Required?</label>
            </form>
        </section>

    </body>

    <footer> </footer>
</html>
