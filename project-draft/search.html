<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Search</title>
    <link rel="stylesheet" href="css/project-styling.css">
    <link rel="stylesheet" href="css/search-page.css">
    <link rel="icon" type="image/png" href="img/iSchool_logo.png">
</head>

<body>

    <header>
        <!-- nav bar -->
        <nav>
            <ul>
                <li><img src="img/iSchool_logo.png" alt="iSchool logo"></li>
                <li><a href="index.html">Planner</a></li>
                <li class="login"><a href="login.html">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <div class="flex-container">

        
        <!-- heading and image (need to get them on the same line) -->
        <div class="title">
            <img src="img/iSchool_logo.png" alt="iSchool logo" height="100px" weight="100px">
            <h1>Planner</h1>
        </div>

        <!-- search form -->
        <div class="search_bar">
            <input name="search" type="search" placeholder="Search for a course to get started" id="search_bar"></input>
        </div>
        

        <!-- filtering form-->
        <form class="flex-item" id="course_filter">
            <div class="filter-container">

                <div class="filter-item">
                    <label for="GPA_input">Avg. GPA</label>
                    <input name="GPA input" type="number" min="0.0" max="4.0" placeholder="" id="GPA_input"></input>
                </div>

                <div class="filter-item">
                    <label for="workload_input">Workload</label>
                    <select name="workload" id="workload_input">
                        <option value="Light">Light</option>
                        <option value="Medium">Medium</option>
                        <option value="Heavy">Heavy</option>
                    </select>
                </div>
                
                <div class="filter-item">
                    <label for="specialization_input">Specialization</label>
                    <select name="specialization" id="specialization_input">
                        <option value="Data Science">Data Science</option>
                        <option value="Biomedical">Biomedical</option>
                    </select>
                </div>

                <div class="filter-item">
                    <div class="checkbox-item"> 
                        <label for="Prerequisites_check"> Prerequisites?</label>
                        <input type="checkbox" id="Prerequisites_check" name="Prerequisites" value="Prerequisites">
                    </div>
                </div>
                
                <div class="filter-item">
                    <div class="checkbox-item"> 
                        <label for="coding_check"> Coding Required?</label>
                        <input type="checkbox" id="coding_check" name="Coding" value="coding">
                    </div>
                </div>

            </div>
        </form>

    </div>

    <footer>
        <p>An Asad Jaffrey, Mason Koh and Shammu Meyyappan production.</p>
        <p>Contact us at asadjaf@uw.edu, masonkoh@uw.edu or shammu53@uw.edu.</p>
        <p>Makes use of copyrighted elements from the Â© 2024 University of Washington for educational purposes, protected under Fair Use law.</p>
    </footer>

</body>

</html>
